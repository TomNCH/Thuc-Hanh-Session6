<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr = [];
        let min = minArray(arr);
        alert(min);
        function minArray(arr) {
            if (arr.length == 0) {
                return -1;
            }
            let min = 0;
            
            for (i = 1; i < arr.length; i++) {
                if (arr[i]<min){
                    min = i;
                }
            }
            return min;
        }
    </script>
</body>
</html>
