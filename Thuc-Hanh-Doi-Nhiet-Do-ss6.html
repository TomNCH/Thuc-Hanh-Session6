<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
    <h1>Tempurature Converter</h1>
    <h3>Type a value in the Fahrenheit field to convert the value to Celcius</h3>
    <label>Fahrenheit</label>
    <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
    oninput="tempuratureConverter(this.value)" onchange="tempuratureConverter(this.value)">
    <p>Celcius : <span id="outputCelcius"></span></p>

    <script>
        function tempuratureConverter(valNum) {
            valNum = parseFloat(valNum);
            document.getElementById('outputCelcius').innerHTML = (valNum - 32)/1.8;
        }
    </script>
</body>
</html>
